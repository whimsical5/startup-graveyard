{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Startup Graveyard | Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  {% block content %}
  {% endblock %}


{% if request.path == '/signup/' %}
<script src="{% static 'js/signup.js' %}"></script>
{% elif request.path == '/login/' %}
  <script src="{% static 'js/login.js' %}"></script>
{% endif %}

</body>
</html>
